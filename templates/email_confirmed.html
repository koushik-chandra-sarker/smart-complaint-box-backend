<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    body {
        text-align: center;
        padding: 40px 0;
        background: #EBF0F5;
    }

    h1 {
        color: #88B04B;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 10px;
    }

    p {
        color: #404F5E;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-size: 20px;
        margin: 5px 0 0;
    }

    i {
        color: #9ABC66;
        font-size: 100px;
        line-height: 200px;
        margin-left: -15px;
    }

    .cross-icon {
        color: #ff0000;
        font-size: 100px;
        line-height: 190px;
        margin-left: -2px;
    }

    .failure {
        color: #ff0000;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 10px;
    }

    .card {
        background: white;
        padding: 60px;
        border-radius: 4px;
        box-shadow: 0 2px 3px #C8D0D8;
        display: inline-block;
        margin: 0 auto;
    }
</style>
<body>
<div class="card">

    {% if messageType == 0 %}
        <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
            <i class="checkmark">âœ“</i>
        </div>
    {% else %}
        <div style="border-radius:200px; height:200px; width:200px; background: rgba(255,0,0,0.31); margin:0 auto;">
            <i class="cross-icon" style="color: red">x</i>
        </div>
    {% endif %}

    {% if messageType == 0 %}
        <h1>Success!</h1>
    {% else %}
{#        <h1 class="failure">Failure!</h1>#}
    {% endif %}
    <p>{{ message }}</p>
</div>
</body>
</html>
